<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <title>Mascara para formularios</title>
</head>
<body>
    <div class="container">
        <label for="">CPF: 000.000.000-00</label>
        <input type="text" data-js="cpf">

        <label for="">CNPJ: 00.000.000/0000-00</label>
        <input type="text" data-js="cnpj">
        
        <label for="">TELEFONE: (00) 00000-0000</label>
        <input type="text" data-js="telefone">
        
        <label for="">CEP: 00000-000</label>
        <input type="text" data-js="cep">
        
        <label for="">PIS: 000.00000.00-0</label>
        <input type="text" data-js="pis">
    </div>



    <script src="script.js"></script>
</body>
</html>
